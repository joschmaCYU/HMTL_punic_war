<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Combat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Index_Utils/page1.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Cinzel', serif;
        margin-top: 120px;
        background-color: #f5f0e6;
        }
    </style>
    <script src="three.min.js"></script>
    <script>
        let scene, camera, renderer;

        function init() {
            scene = new THREE.scene();
            scene.background = new THREE.Color(0xdddddd);

            camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.in)
            
            hilght = new THREE.AmbientLight (0x404040,100);
            scene.add(hilght);

            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);
        }
    </script>

</head>
<body>
    <h1>Mode Combat Multijoueur</h1>

    <div id="players-container">
        <div id="player1-selection">
            <h2>Joueur 1</h2>
            <label for="player1-faction">Choisissez votre faction :</label>
            <select id="player1-faction">
                <option value="rome">Rome</option>
                <option value="carthage">Carthage</option>
            </select>
        </div>
    
        <div id="player2-selection">
            <h2>Joueur 2</h2>
            <label for="player2-faction">Choisissez votre faction :</label>
            <select id="player2-faction">
                <option value="rome">Rome</option>
                <option value="carthage">Carthage</option>
            </select>
        </div>
    </div>

    <button id="start-game" onclick="startGame()">Lancer</button>

    <script>
        function startGame() {
            const player1Faction = document.getElementById('player1-faction').value;
            const player2Faction = document.getElementById('player2-faction').value;

            // Redirige vers la page de placement des troupes avec les factions sélectionnées
            window.location.href = `Troop_Placement/troop_placement.html?player1Faction=${player1Faction}&player2Faction=${player2Faction}`;
        }
    </script>
</body>
</html>
