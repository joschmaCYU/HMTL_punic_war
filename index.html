
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Combat</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="Menu/page1.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

<video autoplay muted loop playsinline id="background-video">
  <source src="image/animnuage.mp4" type="video/mp4">

</video>



    <style>
         
        body {
  
        margin-top: 180px;

        margin: 0;
        height: 100vh;
        background-image: url('image/fond22.png'); /* chemin vers ton image */
        background-size: cover;         /* couvre tout l'écran */
        background-position: center;    /* centré */
        background-repeat: no-repeat;   /* pas de répétition */

        }
    </style>
</head>

<body>
<audio id="audio" loop>
    <source src="musique/MENU1.mp3" type="audio/mpeg">
</audio>

<script>
    document.addEventListener("click", function () {
        document.getElementById("audio").play();
    });
</script>


    <h1>Rome VS Carthage</h1>
    <div id="players-container">
        <div id="player1-selection">
            <h2 class="textejoueur">Joueur 1</h2>
            <p>Choisissez votre faction :</p>
            
            <div class="faction-selector" id="faction1-selector">
              <button class="arrow left" onclick="prevFaction('player1')">←</button>
              
              <img id="player1-image" src="image/bouclier_rouge.png" class="halo" alt="Faction" width="150">
              
              <button class="arrow right" onclick="nextFaction('player1')">→</button>
            </div>
          </div>
          
    <div id="colonne-milieu">
        
    
    </div>
    <div id="player2-selection">
        <h2 class="textejoueur">Joueur 2</h2>
        <p>Choisissez votre faction :</p>
      
        <div class="faction-selector" id="faction2-selector">
          <button class="arrow left" onclick="prevFaction('player2')">←</button>
      
          <img id="player2-image" src="image/bouclier_rouge.png" class="halo" alt="Faction" width="150">
      
          <button class="arrow right" onclick="nextFaction('player2')">→</button>
        </div>
      </div>
      
    </div>

    
    <div class="start-game-wrapper">
        <button id="start-game" onclick="startGame()">Lancer</button>
    </div>

    <script src="Menu/page1.js"></script>


   
</body>
</html>
