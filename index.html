
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Combat</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="Menu/page1.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Cinzel', serif;
        margin-top: 120px;
        background-color: #f5f0e6;
        }
    </style>
</head>

<body>
    <h1>Mode Combat Multijoueur</h1>
    <div id="players-container">
        <div id="player1-selection">
            <h2>Joueur 1</h2>
            <p>Choisissez votre faction :</p>
            
            <div class="faction-selector" id="faction1-selector">
              <button class="arrow left" onclick="prevFaction('player1')">←</button>
              
              <img id="player1-image" src="image/bouclier_rouge.png" alt="Faction" width="100">
              
              <button class="arrow right" onclick="nextFaction('player1')">→</button>
            </div>
            
            <button onclick="validateFaction('player1')">Valider</button>
          </div>
          
    <div id="colonne-milieu">
        
        <img src="image/epais.png" alt="" width="300">
    </div>
    
        <div id="player2-selection">
            <h2>Joueur 2</h2>
            <label for="player2-faction">Choisissez votre faction :</label>
            <select id="player2-faction">
                <option value="rome">Rome</option>
                <option value="carthage">Carthage</option>
            </select>
        </div>
    </div>

    <button id="start-game" onclick="startGame()">Lancer</button>

    <script src="Menu/page1.js"></script>

   
</body>
</html>
